<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penjualan Produk Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    .form-select, .form-control {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }
    .form-select:focus, .form-control:focus {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #555;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“¦ Pilih Produk Digital</h1>
    
    <div class="row mb-5">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Akun Free Fire</h5>
          <p>Harga: Rp 50.000</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Akun Mobile Legends</h5>
          <p>Harga: Rp 75.000</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Suntik Sosmed (Followers/Like)</h5>
          <p>Harga: Rp 30.000</p>
        </div>
      </div>
    </div>

    <h2 class="mb-3">ðŸ’³ Pilih Metode Pembayaran</h2>
    <div class="card p-4 mb-3">
      <div class="mb-3">
        <label for="payment" class="form-label">Metode Pembayaran</label>
        <select class="form-select" id="payment">
          <option selected disabled>Pilih salah satu</option>
          <option value="dana">DANA - 081234567890</option>
          <option value="pulsa">Pulsa - 085678912345</option>
          <option value="bca">Bank BCA - 1234567890 a.n. Joko</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Catatan / Username Game / ID Sosmed</label>
        <input type="text" class="form-control" id="note" placeholder="Contoh: ID FF 12345678 atau username IG kamu">
      </div>
      <button class="btn btn-success">Kirim Pesanan</button>
    </div>
  </div>
</body>
</html>
